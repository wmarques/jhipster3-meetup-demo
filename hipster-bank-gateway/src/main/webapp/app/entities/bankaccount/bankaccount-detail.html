
<div>
    <h2><span>Bankaccount</span> {{vm.bankaccount.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Clientname</span></dt>
        <dd>
            <span>{{vm.bankaccount.clientname}}</span>
        </dd>
        <hr>
        <dt><span>Balance</span></dt>
        <dd>
            <span>{{vm.bankaccount.balance}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
